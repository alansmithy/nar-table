			//header information
			const header = svg.append("g")
				.attr("id","header")
				.selectAll("text")
				.data(headings)
				.enter()
				.append("text")
				.attr("x",function(d,i){
					return colPos[i]+cellPadding.left;
				})
				.attr("y",margin.top-cellPadding.bottom)
				.attr("class","heading")
				.text(function(d){return d.toUpperCase()})

			//header divider
			svg.append("line")
				.attr("y1",margin.top)
				.attr("y2",margin.top)
				.attr("x2",w)
				.attr("class","divider")

			const rows = svg.append("g")
				.attr("id","rows")
				.selectAll("g")
				.data(csv)
				.enter()
				.append("g")
				.attr("id",function(d,i){
					return "row_"+(i+1);
				})

				//need to translate the groups later after we have created the content

			let rowHeights = []


			rows.each(function(d,i){

				const currentRow = d3.select(this);

				const rect = currentRow.append("rect")
					.attr("width",w)
					.attr("fill","#eee")
					.attr("class",function(){
						if (isEven(i)){
							return "rowEven";
						}	else	{
							return "rowOdd"
						}
					})
					//place in the background, set height attributes later
			
				headings.forEach(function(e,j){
					const textContent = currentRow.append("text")

				})

		function isEven(n) {
			//modulus - the % sign - is the remainder from a division operation
   			return n % 2 == 0;
